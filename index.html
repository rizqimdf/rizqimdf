<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>LOGIN</title>
  </head>
  <body>
    <!--Login-->
    <section id="bglogin">
      <div id="login">
        <div class="container">
          <div class="col-sm-12">
            <div class="mb-3 mt-3">
              <label for="formGroupExampleInput" class="form-label">Nama</label>
              <input type="text" id="nama" class="form-control" id="formGroupExampleInput" placeholder="Masukkan nama..." autofocus />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" id="formGroupExampleInput" placeholder="Masukkan email..." />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" id="formGroupExampleInput2" placeholder="Masukkan password..." />
            </div>
            <center>
              <button onclick="confirm('Sudah mengisi data?'); cek();" class="button">Login</button>
              <hr />
              Tidak punya akun? <a href="Daftar.html">daftar</a>
            </center>
          </div>
        </div>
      </div>
    </section>
    <!--EndLogin-->
    <script>
      const nama = document.getElementById("nama");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      function changeLine(fromInput, toInput) {
        fromInput.addEventListener("keypress", function onEvent(event) {
          if (event.key == "Enter") {
            event.preventDefault();
            toInput.focus();
          }
        });
      }

      changeLine(nama, email);
      changeLine(email, password);
      
     function cek() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (nama != "" && email != "" && password != "") {
          alert("Login berhasil");
          window.location = "CV.html";
          return true;
        } else {
          alert("Silakan isi semua!");
        }
      }
    </script>
  </body>
</html>
